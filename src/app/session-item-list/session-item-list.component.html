<section>
  <app-session-item
    *ngFor="let sessionItem of sessionItems"
    [session]="sessionItem"
    [ngClass]="{'session-web':sessionItem.name === 'Web',
                'session-mobile' : sessionItem.name === 'Mobile'}"
  >
  <!--[ngClass="{'css-class':codiotion,'css-class':condition}"]-->
  </app-session-item>
</section>
